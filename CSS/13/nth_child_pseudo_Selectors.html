<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child pseudo Selectors</title>

    <style>
        /* Odd Child */
        li:nth-child(odd){
            background-color: aqua;
        }

        /* Even Child */
        li:nth-child(even){
            background-color: aquamarine;
        }

        li:nth-child(2n+2){
            color: red;
        }

        li:nth-child(3n+0){
            color: yellowgreen;
        }

        /* li:nth-last-child(3n+3){
            background-color: aqua;
        } */
    </style>
</head>
<body>

    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
        <li>item6</li>
        <li>item7</li>
        <li>item8</li>
        <li>item9</li>
        <li>item10</li>
    </ul>
    
</body>
</html>
