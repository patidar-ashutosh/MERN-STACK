    <h2>Event Registration</h2>
    
    <!-- form 1 -->
    <form>       
        <label for="name">Name:</label> <br>
        <input type="text" name="name" id="name">
        <br><br>
        
        <label for="email">Email:</label> <br>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="phone">Phone:</label> <br>
        <input type="tel" name="phone" id="phone">
        <br><br>
        
        <label for="occupation">Occupation:</label> <br>
        <select name="occupation" id="occupation">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br><br>
        
        <fieldset>
            <legend>Topics of Interset</legend>

            <label for="html">HTML</label>
            <input type="checkbox" name="interset" id="html" value="html">

            <label for="css">CSS</label>
            <input type="checkbox" name="interset" id="css" value="css">

            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="interset" id="javascript" value="javascript">
            <br><br>
        </fieldset>

        <label for="comments">Comments</label> <br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br><br>

        <input type="submit" name="register" id="register" value="Register">

    </form>

    <!-- form 2 -->
    <h2>Job Application</h2>
    <form action="">

        <label for="name">Name: </label>
        <input type="text" name="name" id="name">
        <br><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="number">Phone No: </label>
        <input type="tel" name="number" id="number">
        <br><br>

        <label for="resume">Resume: </label>
        <input type="file" name="resume" id="resume">
        <br><br>

        <label for="experience">Experience (in years): </label>
        <input type="number" name="experience" id="experience" min="0" max="50">
        <br><br>

        <fieldset>
            <legend>Skils</legend>

            <label for="html">HTML</label>
            <input type="checkbox" name="interset" id="html" value="html">

            <label for="css">CSS</label>
            <input type="checkbox" name="interset" id="css" value="css">

            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="interset" id="javascript" value="javascript">
        </fieldset>
        <br><br>

        <label for="education">Highest Education: </label>
        <select name="education" id="education">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="c">C</option>
            <option value="c">C</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Availability:</legend>

            <label for="fulltime">Full-time</label>
            <input type="radio" name="time" id="fulltime" value="full">

            <label for="parttime">Part-time</label>
            <input type="radio" name="time" id="parttime" value="part">
        </fieldset>
        <br><br>

        <label for="comments">Additional Comments:</label> <br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br><br>

        <input type="submit" value="Submit Application">
    </form>

    <form>
        <label for="name">Name</label>
        <input type="text" name="" id="name" value="rajw" placeholder="enter your name">
        <br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender value="male">Male
        <input type="radio" name="gender" id="gender" value="female">Female
        <br><br>

        <label for="">Hobbie</label>
        <input type="checkbox" name="hobby" id="hobby" value="cricket">Cricket
        <input type="checkbox" name="hobby" id="hobby" value="football">Football
        <input type="checkbox" name="hobby" id="hobby" value="chease">Chease
        <input type="checkbox" name="hobby" id="hobby" value="hocky">Hocky
        <br><br>

        <label for="date">Birth Day</label>
        <input type="date" name="dates" id="date">
        <br><br>

        <label for="image">Choose Photo</label>
        <input type="file" name="image" id="image">
        <br><br>

        <label for="cnt">Select Your Contry</label>
        <select name="country" id="cnt" multiple>
            <option value="india">India</option>
            <option value="pakistan">Pk</option>
            <option value="usa">USA</option>
        </select>
        <br><br>

        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>

        <button>Main Button</button>
        <br><br><br><br>
    </form>

    <form>
        <fieldset>
            <legend>Basic Detaisls</legend>

            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <br><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="pws">Password</label>
            <input type="password" name="password" id="pws">
            <br><br>

        </fieldset>
    </form>
