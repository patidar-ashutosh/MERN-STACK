<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Types of List in HTML :
    hamare pass 3 types ke list hote hai.
    Unordered list, Ordered list, Description list. -->

    <!-- 1. Unordered List -->
    <!-- type value : circle, dot, square, none -->
    <ul type="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ul style="list-style-type:circle;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>


    <!-- 2. Ordered List -->
    <!-- type value : 1 , A , a , I , i -->
    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    
    <!-- 3. Description List -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>


    <!-- Nested List -->
    <ul>
        <li>Coffee</li>
        <li>Tea
          <ol>
            <li>Black tea</li>
            <li>Green tea</li>
          </ol>
        </li>
        <li>Milk
            <ul>
                <li>Cow Milk</li>
                <li>Buffalo Milk</li>
            </ul>
        </li>
      </ul>
</body>
</html>
